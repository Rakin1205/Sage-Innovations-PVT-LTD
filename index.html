<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="asistant.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Standard Home Page</title>
</head>
<body>
    <div class="parent">
              <div class="nav flex">
            <div class="logo">
                <img src="images/logo.jpg" alt="logo">
            </div>
            <div class="searchBar">
                <svg class="searchIcon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                <input type="text" placeholder="Search">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </div>
            <div class="menuOptions flex">
                <div class="home focus"><a href="index.html">home</a></div>
                <div class="aboutUS focus"><a href="aboutUs.html">about US</a></div>
                <div class="forum focus"><a href="forum.html">Forum</a></div>
                <div class="settings focus s"><p>settings</p></div>
                <div class="logIn focus " onclick=showLogin()><p>Log in</p></div>
                <svg onclick=showSidebar() xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
            </div>
        </div>
        <div class="Blur">
          <div class="blurEle">
            <div class="wrapper">
              <section class="form login">
                <header>Log in</header>
                <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
                  <div class="error-text"></div>
                  <div class="field input">
                    <label>Email Address</label>
                    <input type="text" name="email" placeholder="Enter your email" required>
                  </div>
                  <div class="field input">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye"></i>
                  </div>
                  <div class="field button">
                    <input type="submit" name="submit" value="Continue to Chat">
                  </div>
                </form>
                <div class="link">Not yet signed up? <p onclick=showSignUp()>Signup now</p></div>
              </section>
            </div>
            <div class="wrapper1">
              <section class="form signup">
                <header>Realtime Chat App</header>
                <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
                  <div class="error-text"></div>
                  <div class="name-details">
                    <div class="field input">
                      <label>First Name</label>
                      <input type="text" name="fname" placeholder="First name" required>
                    </div>
                    <div class="field input">
                      <label>Last Name</label>
                      <input type="text" name="lname" placeholder="Last name" required>
                    </div>
                  </div>
                  <div class="field input">
                    <label>Email Address</label>
                    <input type="text" name="email" placeholder="Enter your email" required>
                  </div>
                  <div class="field input">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter new password" required>
                    <i class="fas fa-eye"></i>
                  </div>
                  <div class="field image">
                    <label>Select Image</label>
                    <input type="file" name="image" accept="image/x-png,image/gif,image/jpeg,image/jpg" required>
                  </div>
                  <div class="field button">
                    <input type="submit" name="submit" value="Continue to Chat">
                  </div>
                </form>
                <div class="link">Already signed up?<p onclick=closeSignUp()>Login now</p></div>
              </section>
            </div>
          </div>
          <div class="close">
            <svg class="closeBtn" onclick=closeLogin() xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
          </div>
        </div>
        <div class="subSideBar"></div>
        <div class="nav sideBar">
            <div class="sideLogo">
                <svg onclick=closeSidebar() xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                <p>logo</p>
            </div>
            <div class="menuOptions side flex">
                <div class="home focus"><a href="index.html">home</a></div>
                <div class="aboutUS focus"><a href="aboutUs.html">about US</a></div>
                <div class="forum focus"><a href="forum.html">Forum</a></div>
                <div class="settings focus">settings</div>
            </div>
        </div>
        <div class="sec1">
            <div class="direction">
                <svg class="left" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg>
                <div class="otherMenu">
                    <div class="focus"><a href="FAQ.html">FAQ</a></div>
                    <div class="focus"><a href="News.html">News</a></div>
                    <div class="focus"><a href="contact.html">Contact</a></div>
                    <div class="focus"><a href="Groups.html">Groups</a></div>
                    <div class="focus"><a href="Members.html">Members</a></div>
                    <div class="focus"><a href="Portfolio.html">Portfolio</a></div>
                    <div class="programmeList focus"><a href="programme.html">Programme</a></div>
                    <div class="fileShare focus"><a href="files.html">File</a></div>
                </div>
                <svg class="right" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/></svg>
            </div>
            <div class="head">
                <img class="headLogo" src="images/logo.jpg" alt="">
                <p class="head1">SAGE INNOVATIONS PVT LTD</p>
            </div>
            <button class="chatbot-toggler">
                <span class="material-symbols-rounded">mode_comment</span>
                <span class="material-symbols-outlined">close</span>
              </button>
              <div class="chatbot">
                <header>
                  <h2>Chatbot</h2>
                  <span class="close-btn material-symbols-outlined">close</span>
                </header>
                <ul class="chatbox">
                  
                </ul>
                <div class="chat-input">
                  <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
                  <span id="send-btn" class="material-symbols-rounded">send</span>
                </div>
              </div>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="asistant.js"></script>
    <script src="login.js"></script>
    <script src="signup.js"></script>
    <script src="pass-show-hide.js"></script>
</body>
</html>
